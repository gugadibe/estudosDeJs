<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Item Lister</title>
</head>

<body>
  <header id="main-header" class="p-4 mb-3 bg-success text-white">
    <div class=" container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-centerS">
          <input type="text" class="form-control" id="filter" placeholder="Search Items" />
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" data-inputText id="item" />
        <input type="submit" id="submit" class="btn btn-dark" value="submit" />
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
